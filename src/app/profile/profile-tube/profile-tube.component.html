<!-- List of video -->
<div class="container-fluid" *ngIf="(tube$|async)?.length !== 0">
  <div class="video-list mt-3 row mx-0">
    <div class="col-md-3" *ngFor="let item of (tube$|async)">
      <div class="card my-2">
        <div class="content-img">
          <span class="save px-1">
            <i class="fa fa-clock-o"></i>
          </span>
          <img [src]="item.tube.posterLink" [routerLink]="['../../SpaceTube/watching-video/' + item.tube._id ]">
          <span class="time px-1">
            {{item.tube.duration}}
          </span>
        </div>
        <div class="information row mx-0" [routerLink]="['../../SpaceTube/watching-video/' + item.tube._id ]">
          <div class="ps-2 pt-1 title col-12">
            <p class="mb-0">{{item.tube.name}}</p>
          </div>
          <div class="view-and-date ps-2 pt-1 col-12">
            <p class="mb-0">{{item.score.views}} views | {{translateService.getDateTranslated(item.createdAt)}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
