<div class="home d-flex flex-column justify-content-center">
  <img class="w-100 h-100" src="./../../assets/img/wiinslogo.png" alt="Wiin's Logo">
  <div class="col-md-12 col-sm-12 mt-3">
    <h1>{{'LOGIN-REGISTRER.Welcome' | translate}}</h1>
    <div class="col-md-12 w-100 mt-5 d-flex flex-column">
      <button class="my-3 py-3" [routerLink]="['/sign/in']">{{'LOGIN-REGISTRER.Log-In'| translate}}</button>
      <button class="my-3 py-3"
        [routerLink]="['/sign/up']">{{'LOGIN-REGISTRER.Creating-yr-account' | translate}}</button>
    </div>
  </div>
  <div class="col d-flex">
  </div>
  <!--Warning ! Icon under creative common on Fontwesome-->
  <div class="iconLink mt-5 d-flex" *ngIf="true">
    <img [routerLink]="['/sign/to-discord']" class="handshake" src="assets/img/handShake.svg" alt="handShake">
    <img [routerLink]="['/sign/to-stripe']" class="handholding" src="assets/img/handHolding.svg" alt="donation">
  </div>
</div>
