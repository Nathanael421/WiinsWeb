  <div class="col-12 my-auto px-0">
    <ul class="list-group" *ngFor="let r of (room$|async); let i = index">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <img class="rounded-circle" [src]="r.participants[0].pictureprofile" style="width: 100px;">
          <mat-checkbox class="example-margin" (click)="onChange(r)">Select</mat-checkbox>
        <span>{{ r.participants[0]._meta.pseudo }}</span>
        <button class="btn btn-primary text-white" (click)="send(r._id)">Send</button>
      </li>
    </ul>
  </div>



</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Send</button>
</mat-dialog-actions>
