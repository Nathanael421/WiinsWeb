<!-- Component Body -->
<div class="container-validation">
    <!-- Card Header -->
    <div class="card-header">
      <h3>{{'CORE.Confirmation'|translate}}</h3>
    </div>
    <!-- Card Body -->
    <div class="card-body">
      <div [ngSwitch]="data.type" *ngIf="data">
        <div *ngSwitchCase="'cancelTransfertResquest'">
          <span>{{'SETTING.ledger.Are-y-sure-t-cancel-t-transaction'|translate}}</span>
        </div>
      </div>
    </div>
    <!-- Card Footer -->
    <div class="card-footer">
      <form [formGroup]="sendForm">
        <div class="row">
          <div class="col-md-6">
            <input type="password" class="form-control w-100 h-100 px-3" [placeholder]="'PLACEHOLDER.Your-Password'|translate"
             [ngClass]="{'is-invalid': f.password.touched && f.password.errors}" formControlName="password">
          </div>
          <div class="col-md-6 row mx-0 px-0">
            <button class="btn btn-outline-primary mx-2 shadow" (click)="confirm()">
              <span>{{'CORE.Confirm'|translate}}</span>
            </button>
            <button class="btn btn-light mx-2 shadow" (click)="closeModal()">
              <span>{{'CORE.Cancel'|translate}}</span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
