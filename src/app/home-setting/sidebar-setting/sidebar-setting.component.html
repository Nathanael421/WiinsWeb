<!-- Component Body -->
<div class="sidebar">
  <!-- Btn Nav -->
  <div class="sidebar-wrapper">
    <ul class="nav">
      <!-- Nav Button -->
      <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="nav-item">
        <a [routerLink]="[menuItem.path]" class="py-3">
          <i class="now-ui-icons {{menuItem.icon}}"></i>
          <p>{{ menuItem.title | translate }}</p>
        </a>
      </li>
    </ul>
  </div>
</div>


<!-- Body -->
<div [ngSwitch]="placeSelected" class="certifVerif">
  <!-- Menu -->
  <div *ngSwitchCase="'menu'">
    <div class="container-fluid p-0">
      <!-- Container Menu -->
        <div class="row mx-0 d-flex flex-column">
          <!-- Verifired Card -->
          <div class="col-12 col-sm-12 col-md-12 my-3 p-0">
            <div class="card card-bg-1">
              <div class="card-body container-fluid d-flex justify-content-center align-items-center verified">
                <span class="title mb-0 display-3 pl-3 mr-2" [routerLink]="['verificate']" *ngIf="(myprofile$|async)?.levelCertification == 0">{{'SETTING.verified.I-w-t-b-verified'|translate}}</span>
                <span class="title mb-0 display-3 pl-3 mr-2" *ngIf="(myprofile$|async)?.levelCertification > 0">{{'SETTING.verified.Already-verified'|translate}}</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" *ngIf="(myprofile$|async)?.levelCertification == 0" class="text-white bi bi-patch-check" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M10.354 6.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7 8.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>

                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" *ngIf="(myprofile$|async)?.levelCertification > 0" class="bi bi-patch-check-fill text-info" viewBox="0 0 16 16">

                </svg>
              </div>
            </div>
          </div>
          <!-- Certified Card -->
          <div class="col-12 col-sm-12 col-md-12 p-0">
            <div class="card card-bg-2">
              <div class="card-body container-fluid d-flex justify-content-center align-items-center certified">
                <span class="title mb-0 display-3 pl-3 mr-2" *ngIf="(myprofile$|async)?.levelCertification < 2" [routerLink]="['certificate']">{{'SETTING.verified.I-w-t-b-certified'|translate}}</span>
                <span class="title mb-0 display-3 pl-3 mr-2" *ngIf="(myprofile$|async)?.levelCertification == 2">{{'SETTING.verified.Already-certified'|translate}}</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" *ngIf="(myprofile$|async)?.levelCertification == 2" class="text-info bi bi-patch-check" viewBox="0 0 16 16">

                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" *ngIf="(myprofile$|async)?.levelCertification < 2" class="text-white bi bi-patch-check-fill" viewBox="0 0 16 16">
                  <path d="M10.067.87a2.89 2.89 0 0 0-4.134 0l-.622.638-.89-.011a2.89 2.89 0 0 0-2.924 2.924l.01.89-.636.622a2.89 2.89 0 0 0 0 4.134l.637.622-.011.89a2.89 2.89 0 0 0 2.924 2.924l.89-.01.622.636a2.89 2.89 0 0 0 4.134 0l.622-.637.89.011a2.89 2.89 0 0 0 2.924-2.924l-.01-.89.636-.622a2.89 2.89 0 0 0 0-4.134l-.637-.622.011-.89a2.89 2.89 0 0 0-2.924-2.924l-.89.01-.622-.636zm.287 5.984-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7 8.793l2.646-2.647a.5.5 0 0 1 .708.708z"/>
                </svg>
              </div>
            </div>
          </div>
        </div>
    </div>

  </div>
  <!-- Verification Steps -->
  <div *ngSwitchCase="'verification'">
    <div class="container-fluid">
      <div class="row mx-0 my-3">
        <button class="btn btn-secondary btn-back mr-2" (click)="selectPlace('menu')">
          <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-arrow-left-short" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z" />
          </svg>
          <span>{{'CORE.Back'|translate}}</span>
        </button>
      </div>
      <div class="row mx-0">
        <app-veritification-steps class="w-100"></app-veritification-steps>
      </div>
    </div>
  </div>
  <!-- Certification Steps -->
  <div *ngSwitchCase="'certification'">
    <div class="container-fluid">
      <div class="row mx-0 my-3">
        <button class="btn btn-secondary btn-back mr-2" (click)="selectPlace('menu')">
          <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-arrow-left-short" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z" />
          </svg>
          <span>{{'CORE.Back'|translate}}</span>
        </button>
      </div>
      <div class="row mx-0">
        <app-certification-steps class="w-100"></app-certification-steps>
      </div>
    </div>
  </div>
</div>
