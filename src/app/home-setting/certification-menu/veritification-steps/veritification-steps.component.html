<div class="card shadow">
  <div class="row mx-0 h-100">
    <!-- Form -->
    <div class="col-12 col-sm-12 col-md-8 col-xl-6 description-side">
      <div class="container-fluid">
        <div class="row mx-0 my-3">
          <h1 class="title-card">Verification</h1>
        </div>
        <div class="row mx-0 mt-2">
          <p>Please send the necessary documents and complete the form below.</p>
        </div>
        <div class="row mx-0">
          <div class="container">
            <!-- Upload idFile -->
            <div class="my-2">
              <div class="container-upload">
                <label for="profileUpload" class="mb-0 w-100 row mx-0 p-2">
                  <svg width="1.4em" height="1.4em" viewBox="0 0 16 16" class="bi bi-upload my-auto" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                      d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
                    <path fill-rule="evenodd"
                      d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z" />
                  </svg>
                  <span class="upload-link pl-3" *ngIf="fileIdname" for="profileUpload">{{fileIdname}}</span>
                  <span class="upload-link pl-3" *ngIf="!fileIdname" for="profileUpload">Upload your file here</span>
                </label>
                <input hidden #idFile type='file' id="profileUpload" name="photo" accept=".png, .jpg, .jpeg"
                  (change)=saveIdFile($event)>
              </div>
              <div class="row mx-0">
                <p class="pl-1 pt-1 input-desc">Upload your password, id identity or driver license.</p>
              </div>
            </div>
            <!-- Upload picture taken -->
            <div class="my-2">
              <div class="container-upload">
                <label for="pictureTakenFile" class="mb-0 w-100 row mx-0 p-2">
                  <svg width="1.4em" height="1.4em" viewBox="0 0 16 16" class="bi bi-upload my-auto" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                      d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
                    <path fill-rule="evenodd"
                      d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z" />
                  </svg>
                  <span class="upload-link pl-3" *ngIf="pictureTakeName"
                    for="pictureTakenFile">{{pictureTakeName}}</span>
                  <span class="upload-link pl-3" *ngIf="!pictureTakeName" for="pictureTakenFile">Upload your file
                    here</span>
                </label>
                <input hidden #pictureTakenFile type='file' id="pictureTakenFile" name="photo"
                  accept=".png, .jpg, .jpeg" (change)=savepictureTakeFile($event)>
              </div>
              <div class="row mx-0">
                <p class="pl-1 pt-1 input-desc">Upload a photo holding the ID with a sheet of paper with todayâ€™s date and "Wiins" writes on it.</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row mx-0 my-2">
          <mat-checkbox class="col-1 mb-0" [checked]="checkedCond" (change)="changeCheckBtn($event)"></mat-checkbox>
          <p class="col">I agree that my data may be used to check my account.</p>
        </div>
        <div class="row mx-0">
          <button class="ml-auto m-3 btn btn-primary" (click)="confirm()">
            <span>{{'CORE.Confirm'|translate}}</span>
          </button>
        </div>
      </div>
    </div>
    <!-- Image -->
    <div class="d-none d-sm-none d-md-block col-md-4 col-xl-6 bg-side">

    </div>
  </div>
</div>
